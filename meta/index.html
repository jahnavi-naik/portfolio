<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <h1>Meta</h1>
    <p>The page inlcudes stats about the code of this website.</p>
    <h2>Summary</h2>
    <div id="stats"></div>
    <h2>Commits by Time of Day</h2>
    <div id="filter-controls">
        <label for="commitSlider">
            Show commits until: 
            <input type="range" id="commitSlider" min="0" max="100" value="100">
            <time id="selectedTime"></time>
        </label>
    </div>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
        <dt>Time</dt>
        <dd id="commit-time"></dd>
      
        <dt>Author</dt>
        <dd id="commit-author"></dd>
      
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
</body>
</html>
